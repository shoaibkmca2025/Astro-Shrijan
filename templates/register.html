{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
<style>
:root { --primary:#1a237e; --accent:#4a148c; --secondary:#ffd700; --text:#333; --text-light:#666; --bg:#f8f9fa; --radius:14px; }
body { font-family:'Poppins',sans-serif; background: linear-gradient(135deg, rgba(26,35,126,.08), rgba(74,20,140,.08)), var(--bg); min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 30px 16px; color: var(--text); }
.card { width: 100%; max-width: 560px; background:#fff; border-radius: var(--radius); box-shadow: 0 20px 40px rgba(0,0,0,.12); overflow:hidden; border:1px solid rgba(0,0,0,.06); }
.card-header { background: linear-gradient(135deg, var(--accent), var(--primary)); color:#fff; padding: 26px 28px; }
.title { margin:0; font-size: 1.6rem; font-weight: 700; }
.subtitle { margin-top: 6px; opacity:.85; font-size:.95rem; letter-spacing:.4px; }
.card-body { padding: 26px 28px; }
form p { margin: 0 0 14px 0; }
label { font-weight:600; color: var(--text); margin-bottom:8px; display:block; }
input { width:100%; padding: 12px 14px; border-radius: 10px; border:1px solid #ddd; font-family:'Poppins',sans-serif; transition:.25s; }
input:focus { outline:none; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(74,20,140,.12); }
.btn { background: linear-gradient(135deg, var(--accent), var(--primary)); color:#fff; border:none; padding: 12px 18px; border-radius: 10px; cursor:pointer; font-weight:600; box-shadow: 0 8px 24px rgba(74,20,140,.25); transition: transform .2s ease, box-shadow .2s ease; }
.btn:hover { transform: translateY(-2px); box-shadow: 0 12px 28px rgba(74,20,140,.35); }
.link { color: var(--primary); text-decoration:none; font-weight:600; }
.link:hover { text-decoration:underline; }
.footer { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top: 8px; }
.errorlist { margin: 6px 0 12px; padding:10px 12px; border-radius:10px; background: #fff3f3; border:1px solid #ffc7c7; color:#b00020; }
</style>
{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="title"><i class="fas fa-user-plus"></i> Create your account</h2>
    <div class="subtitle">Start your journey</div>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="footer">
        <a class="link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Already have an account?</a>
        <button type="submit" class="btn">Register</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
